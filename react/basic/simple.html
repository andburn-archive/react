<!DOCTYPE html>
<html>
  <head>
    <title>React Simple</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <style>
        #app {
            display: flex;
        }
        .card {
            display: flex;
            flex-grow: 1;
            align-items: center;
            height: 150px;
            border: 1px solid black;    
            margin: 4px;
        }
        .card span {
            flex-grow: 1;
            text-align: center;
            color: white;
            background-color: red;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
        function Card(props) {
            return React.createElement("div", { className: 'card', key: props.key },
                React.createElement("span", { className: 'label' }, props.number)
            );
        }

        let cards = [];
        for (let i = 0; i < 10; i++) {
            cards.push(
                Card({
                    name: "Card" + i,
                    number: i,
                    key: i
                })
            );
        }

        ReactDOM.render(cards, document.getElementById("app"));
    </script>
  </body>
</html>
